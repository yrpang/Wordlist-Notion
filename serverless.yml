app: wordlist
stage: dev

component: scf
name: notionAPI

inputs:
  src:
    src: ./src
    exclude:
      - .env
  type: web
  name: notionBot
  description: Save word to Notion. 
  region: ap-beijing
  runtime: Nodejs16.13
  installDependency: true
  vpcConfig: # 私有网络配置
    vpcId: vpc-rgvuuoio # 私有网络的Id
    subnetId: subnet-12q7b7zp # 子网ID
  eip: true
  timeout: 15
  events: 
    - apigw: 
        parameters: 
          serviceId: service-kjstrjbf
          protocols:
            - https
          environment: release
          endpoints: 
            - path: /
              method: GET
